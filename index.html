<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <!-- =====================================================
       ======================= CSS =========================
       ===================================================== -->
  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* ====== MAIN CARD ====== */
    .card {
      position: relative;
      width: min(720px, 92vw);
      padding: 28px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      z-index: 10;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 18px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 160px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
    }

    #yesBtn {
      left: 18%;
      top: 50%;
      transform: translateY(-50%);
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      top: 50%;
      transform: translateY(-50%);
      background: #e5e7eb;
      color: #111827;
      transition: none;
    }

    .hint {
      margin-top: 16px;
      font-size: 16px;
      opacity: .85;
    }

    .result {
      display: none;
      margin-top: 24px;
      animation: pop .4s ease;
    }

    .result img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    /* ====== FLOATING PHOTOS ====== */
    .float-photo {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 14px;
      overflow: hidden;
      pointer-events: none;
      opacity: 0;
      animation: float 6s ease-in-out infinite;
      z-index: 1;
    }

    .float-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* pink overlay */
    .float-photo::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(255, 59, 122, 0.15),
        rgba(255, 214, 231, 0.15)
      );
    }

    @keyframes float {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-14px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- FLOATING PHOTOS (hidden initially) -->
  <div id="floatingPhotos"></div>

  <!-- MAIN CARD -->
  <main class="card" id="card">
    <h1>diya will you be my valentine? ðŸ’–</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">i love you</div>

    <section class="result" id="result">
      <img src="IMG_9938.jpg" alt="us ðŸ’˜">
    </section>
  </main>

  <!-- =====================================================
       ===================== JAVASCRIPT ====================
       ===================================================== -->
  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const zone   = document.getElementById("zone");
    const hint   = document.getElementById("hint");
    const result = document.getElementById("result");
    const floatingPhotos = document.getElementById("floatingPhotos");

    /* ---------- STAGE LOGIC ---------- */
    let stage = 0;

    function updateHint() {
      if (stage === 0) hint.textContent = "i love you";
      if (stage === 1) hint.textContent = "yeahhh nice try ðŸ˜";
      if (stage === 2) hint.textContent = "i know you too well ðŸ˜­";
      if (stage >= 3) hint.textContent = "you know the answer ðŸ˜˜";
    }

    function swapButtons() {
      const y = yesBtn.style.left || "18%";
      const n = noBtn.style.left  || "62%";
      yesBtn.style.left = n;
      noBtn.style.left  = y;
    }

    function teleportNo() {
      const card = document.getElementById("card").getBoundingClientRect();
      const btn  = noBtn.getBoundingClientRect();

      const x = Math.random() * (card.width - btn.width);
      const y = Math.random() * (card.height - btn.height);

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    function onNoAttempt() {
      if (stage === 0) { swapButtons(); stage = 1; updateHint(); return; }
      if (stage === 1) { swapButtons(); stage = 2; updateHint(); return; }
      stage = 3;
      updateHint();
      teleportNo();
    }

    noBtn.addEventListener("pointerenter", onNoAttempt);
    noBtn.addEventListener("pointerdown", e => { e.preventDefault(); onNoAttempt(); });
    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- FLOATING PHOTO SPAWN ---------- */
    const photoFiles = [
      "DSC_0580.JPEG",
      "IMG_1206.JPG",
      "IMG_1336.jpg",
      "IMG_1343.JPG",
      "IMG_1420.jpg",
      "IMG_1533.JPG",
      "IMG_1624.JPG",
      "IMG_9938.jpg"
    ];

    function spawnFloatingPhotos() {
      photoFiles.forEach((src, i) => {
        const div = document.createElement("div");
        div.className = "float-photo";
        div.style.left = Math.random() * 90 + "vw";
        div.style.top  = Math.random() * 90 + "vh";
        div.style.animationDelay = (i * 0.6) + "s";

        div.innerHTML = `<img src="${src}" alt="floating photo">`;
        floatingPhotos.appendChild(div);

        setTimeout(() => {
          div.style.opacity = "1";
        }, 100);
      });
    }

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
      spawnFloatingPhotos();
    });

    updateHint();
  </script>

</body>
</html>
