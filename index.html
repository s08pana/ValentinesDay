<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <!-- =====================================================
       ======================= CSS =========================
       Edit styles here
       ===================================================== -->
  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    /* ====== LAYOUT ====== */
    .layout {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 72px; /* pushes photos toward border */
    }

    /* ====== PHOTO WRAPPERS ====== */
    .photo-wrap {
      position: relative;
      width: 240px;
      height: 240px;
      border-radius: 18px;
      overflow: hidden;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease, transform 0.4s ease;
      box-shadow: 0 12px 30px rgba(0,0,0,0.18);
    }

    .photo-wrap.left {
      transform: translateX(-28px);
    }

    .photo-wrap.right {
      transform: translateX(28px);
    }

    .photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* pink gradient overlay (~15%) */
    .photo-wrap::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(255, 59, 122, 0.15),
        rgba(255, 214, 231, 0.15)
      );
      pointer-events: none;
    }

    /* ====== MAIN CARD ====== */
    .card {
      position: relative;
      width: min(720px, 92vw);
      padding: 28px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 18px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 160px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
    }

    #yesBtn {
      left: 18%;
      top: 50%;
      transform: translateY(-50%);
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      left: 62%;
      top: 50%;
      transform: translateY(-50%);
      background: #e5e7eb;
      color: #111827;
      transition: none; /* instant teleport */
    }

    .hint {
      margin-top: 16px;
      font-size: 16px;
      opacity: .85;
    }

    .result {
      display: none;
      margin-top: 24px;
      animation: pop .4s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="layout">

    <!-- LEFT PHOTO -->
    <div class="photo-wrap left">
      <img src="IMG_1336.jpg" alt="photo left">
    </div>

    <!-- MAIN CARD -->
    <main class="card" id="card">
      <h1>diya will you be my valentine? ðŸ’–</h1>

      <section class="button-zone" id="zone">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </section>

      <div class="hint" id="hint">i love you</div>

      <section class="result" id="result">
        <h2>YAY ðŸ’˜</h2>
        <img
          src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
          width="300"
          alt="celebration"
        />
      </section>
    </main>

    <!-- RIGHT PHOTO -->
    <div class="photo-wrap right">
      <img src="IMG_9938.jpg" alt="photo right">
    </div>

  </div>

  <!-- =====================================================
       ===================== JAVASCRIPT ====================
       Edit behavior here
       ===================================================== -->
  <script>
    const card   = document.getElementById("card");
    const zone   = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const hint   = document.getElementById("hint");
    const result = document.getElementById("result");

    /* ---------- STAGES ----------
       0 = start
       1 = first swap
       2 = second swap
       3 = teleport mode
    ----------------------------- */
    let stage = 0;

    function updateHint() {
      if (stage === 0) hint.textContent = "i love you";
      if (stage === 1) hint.textContent = "yeahhh nice try ðŸ˜";
      if (stage === 2) hint.textContent = "i know you too well ðŸ˜­";
      if (stage >= 3) hint.textContent = "you know the answer ðŸ˜˜";
    }

    /* ---------- YES GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.5, yesScale + 0.08);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- SWAP BUTTONS ---------- */
    function swapButtons() {
      const yesLeft = yesBtn.style.left || "18%";
      const noLeft  = noBtn.style.left  || "62%";
      yesBtn.style.left = noLeft;
      noBtn.style.left  = yesLeft;
    }

    /* ---------- CURSOR TRACKING ---------- */
    let cursorX = null;
    let cursorY = null;

    document.addEventListener("pointermove", e => {
      cursorX = e.clientX;
      cursorY = e.clientY;
    });

    /* ---------- TELEPORT NO ---------- */
    function teleportNo() {
      const cardRect = card.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();
      const zoneRect = zone.getBoundingClientRect();

      const padding = 12;
      const minDistance = 120;
      let x, y, tries = 0;

      do {
        const maxX = cardRect.width  - btnRect.width  - padding;
        const maxY = cardRect.height - btnRect.height - padding;
        x = Math.random() * maxX + padding;
        y = Math.random() * maxY + padding;
        tries++;
      } while (
        cursorX !== null &&
        Math.hypot(
          (cardRect.left + x) - cursorX,
          (cardRect.top  + y) - cursorY
        ) < minDistance &&
        tries < 10
      );

      const offsetX = cardRect.left - zoneRect.left;
      const offsetY = cardRect.top  - zoneRect.top;

      noBtn.style.left = (x + offsetX) + "px";
      noBtn.style.top  = (y + offsetY) + "px";

      growYes();
    }

    /* ---------- NO ATTEMPTS ---------- */
    function onNoAttempt() {
      if (stage === 0) {
        swapButtons();
        stage = 1;
        updateHint();
        return;
      }

      if (stage === 1) {
        swapButtons();
        stage = 2;
        updateHint();
        return;
      }

      stage = 3;
      updateHint();
      teleportNo();
    }

    noBtn.addEventListener("pointerenter", onNoAttempt);
    noBtn.addEventListener("pointerdown", e => {
      e.preventDefault();
      onNoAttempt();
    });
    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      document.querySelectorAll(".photo-wrap").forEach(photo => {
        photo.style.opacity = "1";
        photo.style.transform = "translateX(0)";
      });
    });

    updateHint();
  </script>

</body>
</html>
