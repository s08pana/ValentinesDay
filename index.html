<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    .card {
      position: relative;
      width: min(720px, 92vw);
      padding: 28px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 18px;
    }

    .button-zone {
      position: relative;
      width: 100%;
      height: 160px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
    }

    #yesBtn {
      left: 18%;
      top: 50%;
      transform: translateY(-50%);
      background: var(--yes);
      color: #fff;
    }

    #yesBtn:hover {
      background: var(--yesHover);
    }

    #noBtn {
      left: 62%;
      top: 50%;
      transform: translateY(-50%);
      background: #e5e7eb;
      color: #111827;
      transition: none; /* IMPORTANT: instant teleport */
    }

    .hint {
      margin-top: 16px;
      font-size: 16px; /* +2px */
      opacity: .85;
    }

    .result {
      display: none;
      margin-top: 24px;
      animation: pop .4s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <main class="card" id="card">
    <h1>will you be my valentine? ðŸ’–</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">i love you</div>

    <section class="result" id="result">
      <h2>YAY ðŸ’˜</h2>
      <img
        src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif"
        width="300"
        alt="celebration"
      />
    </section>
  </main>

  <script>
    const card   = document.getElementById("card");
    const zone   = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const hint   = document.getElementById("hint");
    const result = document.getElementById("result");

    /* ---------- STAGE LOGIC ---------- */
    // 0 = initial
    // 1 = first swap
    // 2 = second swap
    // 3 = teleport forever
    let stage = 0;

    function updateHint() {
      if (stage === 0) hint.textContent = "i love you";
      if (stage === 1) hint.textContent = "Waitâ€¦ did they just switch? ðŸ¤¨";
      if (stage === 2) hint.textContent = "i know you too well lol";
      if (stage >= 3) hint.textContent = "There is no escape ðŸ˜ˆ";
    }

    /* ---------- YES GROWS ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.5, yesScale + 0.08);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- BUTTON SWAP ---------- */
    function swapButtons() {
      const yesLeft = yesBtn.style.left || "18%";
      const noLeft  = noBtn.style.left  || "62%";
      yesBtn.style.left = noLeft;
      noBtn.style.left  = yesLeft;
    }

    /* ---------- TELEPORT NO ---------- */
    function teleportNo() {
      const cardRect = card.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();

      const padding = 12;

      const maxX = cardRect.width  - btnRect.width  - padding;
      const maxY = cardRect.height - btnRect.height - padding;

      const randomX = Math.random() * maxX + padding;
      const randomY = Math.random() * maxY + padding;

      // Convert card coords â†’ zone coords
      const zoneRect = zone.getBoundingClientRect();
      const offsetX = cardRect.left - zoneRect.left;
      const offsetY = cardRect.top  - zoneRect.top;

      noBtn.style.left = (randomX + offsetX) + "px";
      noBtn.style.top  = (randomY + offsetY) + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    /* ---------- NO ATTEMPTS ---------- */
    function onNoAttempt() {
      if (stage === 0) {
        swapButtons();
        stage = 1;
        updateHint();
        return;
      }

      if (stage === 1) {
        swapButtons();
        stage = 2;
        updateHint();
        return;
      }

      // stage 2 â†’ teleport mode
      stage = 3;
      updateHint();
      teleportNo();
    }

    // Desktop
    noBtn.addEventListener("pointerenter", onNoAttempt);

    // Mobile
    noBtn.addEventListener("pointerdown", (e) => {
      e.preventDefault();
      onNoAttempt();
    });

    noBtn.addEventListener("click", e => e.preventDefault());

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
    });

    updateHint();
  </script>
</body>
</html>
