<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- =====================================================
       ======================= CSS =========================
       ===================================================== -->
  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden; /* keeps flying pics on screen */
      padding: 16px;
    }

    /* ====== FLOATING PHOTOS LAYER ====== */
    #floatingPhotos {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1; /* behind the card */
    }

    .float-photo {
      position: absolute;
      width: 160px;
      height: 160px;
      border-radius: 14px;
      overflow: hidden;
      opacity: 0;
      will-change: transform;
      animation: floatY 6.5s ease-in-out infinite;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.20));
    }

    .float-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* pink overlay (~15%) */
    .float-photo::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        135deg,
        rgba(255, 59, 122, 0.15),
        rgba(255, 214, 231, 0.15)
      );
      pointer-events: none;
    }

    @keyframes floatY {
      0%   { transform: translateY(0) rotate(-1deg); }
      50%  { transform: translateY(-16px) rotate(1deg); }
      100% { transform: translateY(0) rotate(-1deg); }
    }

    /* ====== MAIN CARD ====== */
    .card {
      position: relative;
      width: min(720px, 92vw);
      padding: 28px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
      z-index: 10; /* above floating photos */
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 8px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 160px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      left: 18%;
      top: 50%;
      transform: translateY(-50%);
      background: var(--yes);
      color: #fff;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      top: 50%;
      transform: translateY(-50%);
      background: #e5e7eb;
      color: #111827;
      transition: none; /* teleport should be instant */
    }

    .hint {
      margin-top: 16px;
      font-size: 16px; /* +2px */
      opacity: .85;
    }

    .result {
      display: none;
      margin-top: 24px;
      animation: pop .4s ease;
    }

    .result img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <!-- Floating photos live here (they appear after YES) -->
  <div id="floatingPhotos"></div>

  <main class="card" id="card">
    <h1>diya will you be my valentine? ðŸ’–</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">i love you</div>

    <!-- Replace the GIF with IMG_9938.jpg -->
    <section class="result" id="result">
      <img src="IMG_9938.jpg" alt="valentine photo">
    </section>
  </main>

  <!-- =====================================================
       ===================== JAVASCRIPT ====================
       ===================================================== -->
  <script>
    const card   = document.getElementById("card");
    const zone   = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const hint   = document.getElementById("hint");
    const result = document.getElementById("result");
    const floatingPhotos = document.getElementById("floatingPhotos");

    /* ---------- Captions / stages ----------
       0 = start
       1 = first swap
       2 = second swap
       3 = teleport mode
    --------------------------------------- */
    let stage = 0;

    function updateHint() {
      if (stage === 0) hint.textContent = "i love you";
      if (stage === 1) hint.textContent = "yeahhh nice try ðŸ˜";
      if (stage === 2) hint.textContent = "i know you too well ðŸ˜­";
      if (stage >= 3) hint.textContent = "you know the answer ðŸ˜˜";
    }

    /* ---------- YES grows ---------- */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.5, yesScale + 0.08);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* ---------- Swap buttons ---------- */
    function swapButtons() {
      const y = yesBtn.style.left || "18%";
      const n = noBtn.style.left  || "62%";
      yesBtn.style.left = n;
      noBtn.style.left  = y;
    }

    /* ---------- Cursor tracking (for safe teleport) ---------- */
    let cursorX = null, cursorY = null;
    document.addEventListener("pointermove", (e) => {
      cursorX = e.clientX;
      cursorY = e.clientY;
    });

    /* ---------- Teleport NO inside the card (cursor-safe) ---------- */
    function teleportNo() {
      const cardRect = card.getBoundingClientRect();
      const btnRect  = noBtn.getBoundingClientRect();
      const zoneRect = zone.getBoundingClientRect();

      const padding = 12;
      const minDistance = 120;

      let x, y, tries = 0;

      do {
        const maxX = cardRect.width  - btnRect.width  - padding;
        const maxY = cardRect.height - btnRect.height - padding;
        x = Math.random() * maxX + padding;
        y = Math.random() * maxY + padding;
        tries++;
      } while (
        cursorX !== null &&
        Math.hypot((cardRect.left + x) - cursorX, (cardRect.top + y) - cursorY) < minDistance &&
        tries < 12
      );

      // Convert card coords -> zone coords (since NO button is positioned in the zone)
      const offsetX = cardRect.left - zoneRect.left;
      const offsetY = cardRect.top  - zoneRect.top;

      noBtn.style.left = (x + offsetX) + "px";
      noBtn.style.top  = (y + offsetY) + "px";
      noBtn.style.transform = "none";

      growYes();
    }

    function onNoAttempt() {
      if (stage === 0) { swapButtons(); stage = 1; updateHint(); return; }
      if (stage === 1) { swapButtons(); stage = 2; updateHint(); return; }
      stage = 3;
      updateHint();
      teleportNo();
    }

    noBtn.addEventListener("pointerenter", onNoAttempt);
    noBtn.addEventListener("pointerdown", (e) => { e.preventDefault(); onNoAttempt(); });
    noBtn.addEventListener("click", (e) => e.preventDefault());

    /* ---------- Flying pics (spawn after YES) ---------- */
    const photoFiles = [
      "1.png",
      "2.png",
      "3.png",
      "4.png",
      "5.png",
      "6.png",
      "7.png",
      "8.png",
    ];

    function rand(min, max) { return Math.random() * (max - min) + min; }

    function spawnFloatingPhotos() {
      // clear if re-clicked somehow
      floatingPhotos.innerHTML = "";

      // Avoid spawning under the card so it's not messy
      const cardRect = card.getBoundingClientRect();

      photoFiles.forEach((src, i) => {
        const el = document.createElement("div");
        el.className = "float-photo";

        // Try a few times to not place on top of the card
        let left, top, tries = 0;
        do {
          left = rand(3, 97); // vw
          top  = rand(5, 95); // vh
          tries++;
          const px = (left / 100) * window.innerWidth;
          const py = (top / 100)  * window.innerHeight;
          const insideCard =
            px > cardRect.left - 90 &&
            px < cardRect.right + 10 &&
            py > cardRect.top - 90 &&
            py < cardRect.bottom + 10;
          if (!insideCard) break;
        } while (tries < 10);

        el.style.left = left + "vw";
        el.style.top  = top  + "vh";

        // Make them feel â€œdifferentâ€
        el.style.animationDuration = rand(5.5, 8.5) + "s";
        el.style.animationDelay = (i * 0.25) + "s";

        // Tiny random scale for variety
        const s = rand(0.92, 1.10);
        el.style.transform = `scale(${s})`;

        el.innerHTML = `<img src="${src}" alt="">`;
        floatingPhotos.appendChild(el);

        // Fade in
        requestAnimationFrame(() => {
          el.style.opacity = "1";
        });
      });
    }

    /* ---------- YES click ---------- */
    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";

      // spawn the floating pics around the page
      spawnFloatingPhotos();
    });

    updateHint();
  </script>

</body>
</html>
