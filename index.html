<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }

    .card {
      width: min(720px, 92vw);
      padding: 28px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin-bottom: 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 160px;
      margin: 0 auto;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: background .12s ease, transform .12s ease, left .15s ease;
      will-change: left, top, transform;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: #fff;
    }
    #yesBtn:hover { background: var(--yesHover); }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 14px;
      font-size: 16px; /* +2px */
      opacity: .8;
    }

    .result {
      display: none;
      margin-top: 20px;
      animation: pop .4s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>diya will you be my valentine? ðŸ’–</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">i love you</div>

    <section class="result" id="result">
      <h2>YAY ðŸ’˜</h2>
      <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="300">
    </section>
  </main>

  <script>
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn  = document.getElementById("noBtn");
    const hint   = document.getElementById("hint");
    const result = document.getElementById("result");

    let stage = 0;

    function updateHint() {
      if (stage === 0) hint.textContent = "i love you";
      if (stage === 1) hint.textContent = "Waitâ€¦ did they just switch? ðŸ¤¨";
      if (stage === 2) hint.textContent = "i know you too well lol";
      if (stage >= 3) hint.textContent = "There is no escape ðŸ˜ˆ";
    }

    function swapButtons() {
      const y = yesBtn.style.left || "18%";
      const n = noBtn.style.left  || "62%";
      yesBtn.style.left = n;
      noBtn.style.left  = y;
    }

    /* YES GROWS */
    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.4, yesScale + 0.04);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    /* RUNAWAY NO (SMOOTH + FAST) */
    let fleeing = false;
    let vx = 0, vy = 0;
    let pointerX = null, pointerY = null;

    zone.addEventListener("pointermove", e => {
      pointerX = e.clientX;
      pointerY = e.clientY;
    });

    function animateNo() {
      if (fleeing && pointerX !== null) {
        const z = zone.getBoundingClientRect();
        const b = noBtn.getBoundingClientRect();

        const cx = b.left + b.width / 2;
        const cy = b.top  + b.height / 2;

        let dx = cx - pointerX;
        let dy = cy - pointerY;
        const dist = Math.hypot(dx, dy) || 1;

        dx /= dist;
        dy /= dist;

        // Panic boost when close
        const panic = dist < 160 ? 3.5 : 1.8;

        // Smooth steering
        vx = vx * 0.85 + dx * panic * 6;
        vy = vy * 0.85 + dy * panic * 6;

        // Clamp speed (FAST)
        const speed = Math.hypot(vx, vy);
        const min = 14;
        const max = 26;

        if (speed < min) {
          vx = (vx / speed) * min;
          vy = (vy / speed) * min;
        }
        if (speed > max) {
          vx = (vx / speed) * max;
          vy = (vy / speed) * max;
        }

        let left = (b.left - z.left) + vx;
        let top  = (b.top  - z.top ) + vy;

        if (left <= 0 || left >= z.width - b.width) vx *= -0.9;
        if (top  <= 0 || top  >= z.height - b.height) vy *= -0.9;

        noBtn.style.left = Math.max(0, Math.min(left, z.width - b.width)) + "px";
        noBtn.style.top  = Math.max(0, Math.min(top,  z.height - b.height)) + "px";

        growYes();
      }

      requestAnimationFrame(animateNo);
    }
    animateNo();

    function onNoAttempt() {
      if (stage === 0) { swapButtons(); stage = 1; updateHint(); return; }
      if (stage === 1) { swapButtons(); stage = 2; updateHint(); return; }
      if (stage === 2) { stage = 3; fleeing = true; updateHint(); }
    }

    noBtn.addEventListener("pointerenter", onNoAttempt);
    noBtn.addEventListener("pointerdown", e => { e.preventDefault(); onNoAttempt(); });
    noBtn.addEventListener("click", e => e.preventDefault());

    yesBtn.addEventListener("click", () => {
      zone.style.display = "none";
      hint.style.display = "none";
      result.style.display = "block";
    });

    updateHint();
  </script>
</body>
</html>
