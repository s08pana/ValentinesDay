<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 160px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 26px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn {
      left: 18%;
      background: var(--yes);
      color: white;
    }

    #noBtn {
      left: 62%;
      background: #e5e7eb;
      color: #111827;
    }

    .hint {
      margin-top: 10px;
      font-size: 13px;
      opacity: .7;
    }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    @keyframes pop {
      from { transform: scale(.96); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
<canvas id="confettiCanvas"></canvas>

<main class="card">
  <h1>diya will you be my valentine?</h1>

  <section class="button-zone" id="zone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </section>

  <div class="hint" id="hint">No seems a bit shy ðŸ˜ˆ</div>

  <section class="result" id="result">
    <h2>YAY! ðŸŽ‰</h2>
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif" width="300" />
  </section>
</main>

<script>
  const zone = document.getElementById("zone");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const result = document.getElementById("result");
  const hint = document.getElementById("hint");

  let noAttempts = 0;
  let swapped = false;
  let yesScale = 1;

  let noVX = 0;
  let noVY = 0;
  let fleeing = false;

  /* ---------- CONFETTI ---------- */
  const confettiCanvas = document.getElementById("confettiCanvas");
  const confettiInstance = confetti.create(confettiCanvas, { resize: true });

  function fullScreenConfetti() {
    const end = Date.now() + 1600;
    (function frame() {
      confettiInstance({
        particleCount: 12,
        spread: 90,
        startVelocity: 45,
        origin: { x: Math.random(), y: Math.random() * 0.3 }
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();
  }

  /* ---------- HELPERS ---------- */
  function clamp(n, min, max) {
    return Math.max(min, Math.min(max, n));
  }

  function growYes() {
    yesScale = Math.min(2.4, yesScale + 0.04);
    yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
  }

  function swapButtons() {
    const yesLeft = yesBtn.style.left || "18%";
    const noLeft  = noBtn.style.left || "62%";
    yesBtn.style.left = noLeft;
    noBtn.style.left  = yesLeft;
    swapped = !swapped;
  }

  function updateHint() {
    if (noAttempts === 1) hint.textContent = "Waitâ€¦ did they just switch? ðŸ¤¨";
    else if (noAttempts === 2) hint.textContent = "Okay thatâ€™s illegal ðŸ˜­";
    else if (noAttempts >= 3) hint.textContent = "There is no escape ðŸ˜ˆ";
  }

  /* ---------- RUNAWAY PHYSICS ---------- */
  function moveNoSmooth(px, py) {
    const b = noBtn.getBoundingClientRect();
    const cx = b.left + b.width / 2;
    const cy = b.top + b.height / 2;

    let dx = cx - px;
    let dy = cy - py;
    const dist = Math.hypot(dx, dy) || 1;

    dx /= dist;
    dy /= dist;

    const force = 1.8;
    noVX += dx * force;
    noVY += dy * force;

    const maxSpeed = 20;
    const speed = Math.hypot(noVX, noVY);
    if (speed > maxSpeed) {
      noVX = (noVX / speed) * maxSpeed;
      noVY = (noVY / speed) * maxSpeed;
    }

    fleeing = true;
  }

  function animateNo() {
    if (fleeing) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      let left = b.left - z.left + noVX;
      let top  = b.top  - z.top  + noVY;

      if (left < 0 || left > z.width - b.width) noVX *= -0.85;
      if (top  < 0 || top  > z.height - b.height) noVY *= -0.85;

      left = clamp(left, 0, z.width - b.width);
      top  = clamp(top, 0, z.height - b.height);

      noBtn.style.left = left + "px";
      noBtn.style.top  = top + "px";
      noBtn.style.transform = "none";

      noVX *= 0.92;
      noVY *= 0.92;

      growYes();
    }

    requestAnimationFrame(animateNo);
  }
  animateNo();

  /* ---------- INTERACTION ---------- */
  zone.addEventListener("pointermove", e => {
    const b = noBtn.getBoundingClientRect();
    const d = Math.hypot(
      (b.left + b.width / 2) - e.clientX,
      (b.top + b.height / 2) - e.clientY
    );

    if (d < 140) {
      noAttempts++;
      updateHint();

      if (noAttempts === 1 || noAttempts === 2) {
        swapButtons();
      } else {
        moveNoSmooth(e.clientX, e.clientY);
      }
    }
  });

  noBtn.addEventListener("click", e => e.preventDefault());

  yesBtn.addEventListener("click", () => {
    zone.style.display = "none";
    hint.style.display = "none";
    result.style.display = "block";
    fullScreenConfetti();
  });
</script>
</body>
</html>
